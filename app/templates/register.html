{% extends "base.html" %}

{% block content %}
<div class="well">
<h3>Please Register</h3>
<form action="" method="post" name="register">
    {{ form.hidden_tag() }}
    <div class="control-group">
        <div class="controls">
            <p>
                <p>First Name:</p>
                {{ form.first_name }}
                <p>Last Name:</p>
                {{ form.last_name }}
                <p>Email</p>
                {{ form.email }}
                <p>Password</p>
                {{ form.password }}
                <p>Confirm Password</p>
                {{ form.confirm }}
            </p>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
    <p><input class="btn btn-primary" type="submit" value="Register"></p>
    </div>
    </div>
</form>
</div>
{% endblock %}
